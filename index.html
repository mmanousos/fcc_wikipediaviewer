<!DOCTYPE html>
<html>
    <head>
        <title>Wikipedia Viewer</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- bootstrap 4--> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
        
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body id="body" class="body-style">
        <section>
            <div class="jumbo container-fluid img-responsive center-block">
                <h3 class="title">Search Wikipedia</h3>
                
                <div class="row">
                    <div class="offset-sm-3 col-sm-6 main">
                        <div><h3>Click Icon to Search <img class='search' id='search' src='/search-12-64.png' alt='search icon'></h3></div>
                    <div class="offset-sm-3 col-sm-6 hidden">
                        <!-- search bar-->
                        <input id="search-bar" type="text" placeholder=" type here...">
                    </div>    
                        
                    </div>
                </div>
                
                <div class="row random-button">
                    <div class="offset-sm-3 col-sm-6">
                        <p><button class="btn active" id="random" role="button">View a Random Entry</button></p>
                    </div> 
                </div>
                
                <div class="row random-entry hidden-random">
                    <div class="col-sm-12">
                        <iframe id="frame" src="" width="100%" height="300">
                        </iframe>
                    </div> 
                </div>
                
                <div class="row">
                    <div class="col-md-6 offset-md-3 credit">
                        <p>A <a href="http://www.freecodecamp.org">freeCodeCamp</a> project by <a href="http://www.melissa.manousos.com" target="_blank">M. Manousos</a></p> 
                    </div>    
                </div>
            </div>
        </section>
        
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        
        <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
